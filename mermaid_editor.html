<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-elevated: #252525;
            --accent-primary: #C26D4D; /* Burnt Orange from reference */
            --accent-glow: rgba(194, 109, 77, 0.3);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border-subtle: #333333;
            --grid-color: #222222;
            --success: #3dbb67;
            --danger: #e24a4a;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--border-subtle) var(--bg-dark);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            /* Subtle grid pattern */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Subtle Vignette */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .header-content h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-content p {
            margin: 5px 0 0 0;
            color: var(--text-muted);
            font-size: 0.85em;
        }

        /* Main Workspace Layout */
        .workspace {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            flex: 1;
            min-height: 0; /* Important for scroll */
        }

        /* Panels Shared Styles */
        .panel {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .editor-section {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .preview-section {
            grid-column: 2 / 3;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .panel-title {
            font-size: 1em;
            font-weight: 500;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Inputs */
        input[type="text"] {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            padding: 10px 14px;
            border-radius: 8px;
            width: 100%;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        textarea {
            flex: 1;
            width: 100%;
            background: #151515;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 15px;
            color: #d4d4d4;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            transition: all 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--text-muted);
        }

        /* Preview Area */
        #preview-container {
            flex: 1;
            background: white; /* Clean white bg for diagrams */
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .mermaid {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: auto;
        }

        /* Controls & Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: auto;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #ffffff;
            box-shadow: 0 4px 15px var(--accent-glow);
            grid-column: 1 / -1;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-main);
            border: 1px solid var(--border-subtle);
        }

        .btn-secondary:hover {
            background: #333;
            border-color: #555;
        }

        /* Saved Diagrams Sidebar */
        .saved-strip {
            grid-column: 1 / -1;
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            backdrop-filter: blur(12px);
            align-items: center;
            height: 100px;
        }

        .saved-item {
            min-width: 180px;
            max-width: 180px;
            height: 100%;
            background: var(--bg-elevated);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .saved-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            background: #2a2a2a;
        }

        .saved-item h4 {
            margin: 0 0 4px 0;
            font-size: 0.85em;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .saved-item span {
            font-size: 0.7em;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .workspace {
                grid-template-columns: 1fr;
                height: auto;
                display: flex;
                flex-direction: column;
            }
            
            .editor-section {
                min-height: 400px;
            }

            .preview-section {
                min-height: 500px;
            }

            .container {
                height: auto;
                overflow: visible;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Mermaid Diagram Editor <span style="font-size: 0.5em; vertical-align: middle; border: 1px solid var(--border-subtle); padding: 2px 6px; border-radius: 4px; color: var(--accent-primary);">v2.0</span></h1>
                <p>Designed for the future of visualization</p>
            </div>
            <div>
                 <a href="https://github.com/PiyushVerma24/mermaid-diagram-editor1" target="_blank" style="color: var(--text-muted); text-decoration: none; font-size: 0.9em; display: flex; align-items: center; gap: 5px;">
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                    GitHub
                 </a>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="workspace">
            <!-- Left Panel: Editor -->
            <div class="panel editor-section">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>üìù Editor</span>
                    </div>
                </div>
                
                <input type="text" id="diagram-name" placeholder="Untitled Diagram" value="My Futuristic Diagram">
                
                <textarea id="mermaid-input" spellcheck="false" placeholder="Enter Mermaid code...">sequenceDiagram
    autonumber
    participant U as User
    participant S as System
    
    rect rgb(30, 30, 30)
    note right of U: Futuristic Flow
    U->>S: Request Data
    S-->>U: Return JSON
    end</textarea>

                <div class="controls">
                    <button class="btn-primary" onclick="renderDiagram()">
                        <span>‚ö° Render</span>
                    </button>
                    <button class="btn-secondary" onclick="saveAsHTML()">
                        <span>üíæ HTML</span>
                    </button>
                    <button class="btn-secondary" onclick="saveAsPDF()">
                        <span>üìÑ PDF</span>
                    </button>
                </div>
            </div>

            <!-- Right Panel: Preview -->
            <div class="panel preview-section">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>üëÅÔ∏è Live Preview</span>
                    </div>
                </div>
                
                <div id="preview-container">
                    <div id="preview">
                        <p style="color: #666; font-size: 0.9em;">Ready to render...</p>
                    </div>
                </div>
            </div>

            <!-- Saved Strip -->
            <div class="saved-strip" id="saved-diagrams-list">
                <!-- Items populated by JS -->
                <p style="color: var(--text-muted); padding: 0 10px;">No saved diagrams yet.</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Mermaid with a theme that fits
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'base',
            themeVariables: {
                primaryColor: '#e0e0e0',
                primaryTextColor: '#333',
                primaryBorderColor: '#666',
                lineColor: '#666',
                secondaryColor: '#f4f4f4',
                tertiaryColor: '#fff'
            },
            securityLevel: 'loose'
        });

        let mermaidCode = '';

        function loadSavedDiagrams() {
            const saved = localStorage.getItem('mermaidDiagrams');
            return saved ? JSON.parse(saved) : [];
        }

        function saveDiagramList(diagrams) {
            localStorage.setItem('mermaidDiagrams', JSON.stringify(diagrams));
        }

        function renderDiagram() {
            const inputVal = document.getElementById('mermaid-input').value.trim();
            mermaidCode = inputVal;
            
            const previewDiv = document.getElementById('preview');
            // const container = document.getElementById('preview-container'); // Not used currently
            
            if (!mermaidCode) {
                previewDiv.innerHTML = '<p style="color: #999;">Enter Mermaid code</p>';
                return;
            }

            const id = 'mermaid-' + Date.now();
            previewDiv.innerHTML = '<div class="mermaid" id="' + id + '">' + mermaidCode + '</div>';

            mermaid.run({
                nodes: [document.getElementById(id)]
            }).catch(err => {
                previewDiv.innerHTML = `
                    <div style="color: var(--danger); padding: 20px; text-align: center;">
                        <strong>Syntax Error</strong><br>
                        <span style="font-size: 0.8em; opacity: 0.8;">${err.message}</span>
                    </div>`;
            });

            // Save automatically to history if valid and lengthy enough
            if(mermaidCode.length > 10) addToHistory(mermaidCode);
        }

        function addToHistory(code) {
            // Simplified history implementation
            const diagrams = loadSavedDiagrams();
            const name = document.getElementById('diagram-name').value || 'Untitled';
            
            // Avoid duplicates at top of stack (most recent)
            if (diagrams.length > 0 && diagrams[diagrams.length - 1].code === code) return;

            diagrams.push({
                name: name,
                code: code,
                timestamp: new Date().toISOString()
            });
            
            // Keep only last 10
            if (diagrams.length > 10) diagrams.shift();
            
            saveDiagramList(diagrams);
            updateSavedDiagramsList();
        }

        function saveAsHTML() {
            if (!mermaidCode) return alert('Render a diagram first!');
            const name = document.getElementById('diagram-name').value || 'diagram';
            
            const htmlContent = `<!DOCTYPE html>
<html>
<head>
    <title>${name}</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"><\/script>
</head>
<body style="display:flex;justify-content:center;padding:50px;background:#fff;font-family:sans-serif;">
    <div class="mermaid">${mermaidCode}</div>
    <script>mermaid.initialize({startOnLoad:true});<\/script>
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}.html`;
            a.click();
        }

        function saveAsPDF() {
            const element = document.getElementById('preview-container');
            const name = document.getElementById('diagram-name').value || 'diagram';
            
            html2pdf().set({
                margin: 10,
                filename: name + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            }).from(element).save();
        }

        function updateSavedDiagramsList() {
            const diagrams = loadSavedDiagrams().reverse(); // Newest first
            const listDiv = document.getElementById('saved-diagrams-list');
            
            if (diagrams.length === 0) {
                listDiv.innerHTML = '<p style="color: var(--text-muted); padding-left: 10px;">No history yet</p>';
                return;
            }

            listDiv.innerHTML = diagrams.map((d, i) => `
                <div class="saved-item" onclick="loadDiagram(${diagrams.length - 1 - i})">
                    <h4>${d.name}</h4>
                    <span>${new Date(d.timestamp).toLocaleTimeString()}</span>
                </div>
            `).join('');
        }

        function loadDiagram(originalIndex) {
            const diagrams = loadSavedDiagrams();
            const d = diagrams[originalIndex];
            if (d) {
                document.getElementById('mermaid-input').value = d.code;
                document.getElementById('diagram-name').value = d.name;
                renderDiagram();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
             updateSavedDiagramsList();
             // Auto render the default example
             setTimeout(renderDiagram, 500);
        });
        
        // Live auto-render
        let timeout;
        document.getElementById('mermaid-input').addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(renderDiagram, 800);
        });
    </script>
</body>
</html>
